<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sound Escape</title>
    <script src="./scripts/lib/aframe.js" charset="utf-8"></script>
    <script src="./scripts/lib/aframe-mouse-cursor-component.js" charset="utf-8"></script>
    <script src="./scripts/input-manager.js" charset="utf-8"></script>
    <script src="./scripts/placement-mat.js" charset="utf-8"></script>
    <script src="./scripts/synth.js" charset="utf-8"></script>
  </head>
  <body>
    <a-scene>
      <a-sky id="the-cold-and-ruthless-universe" color="#000000"></a-sky>
      <a-entity id="your-face" camera="userHeight: 1.6" look-controls>
        <a-entity id="cursor" cursor raycaster="objects: .clickable"></a-entity>
      </a-entity>
      <a-plane id="placement-mat" class="clickable" placement-mat color="#CCC" position="0 0 -20" height="20" width="20" visible="true"></a-plane>
    </a-scene>
  </body>
</html>
